name: 'Setup Temporary Keychain GitHub action'
description: 'Create a new temporary keychain that is valid in the workflow'
inputs:
  keychain-name:
    description: 'The name for temporary keychain.'
    required: false
    default: ''
  keychain-password:
    description: 'The password for temporary keychain.'
    required: false
    default: ''
  keychain-timeout:
    description: 'Specify timeout interval in seconds.'
    required: false
    default: '21600'
  lock-keychain:
    description: 'Lock the keychain you created? It is unlocked by default.'
    required: false
    default: false
  default-keychain:
    description: 'Set as default keychain? Default is true.'
    required: false
    default: true
  login-keychain:
    description: 'Set as login keychain? Default is false.'
    required: false
    default: false
  append-keychain:
    description: >
      Add to the default login keychain.
      Default is false.
    required: false
    default: false
outputs:
  keychain:
    description: 'The file path for temporary keychain.'
  keychain-password:
    description: 'The password for temporary keychain.'
runs:
  using: 'node16'
  main: 'dist/index.js'
  post: 'dist/index.js'
branding:
  icon: "box"
  color: "orange"
